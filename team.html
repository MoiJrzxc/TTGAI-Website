    <script>
        /* fade-in on scroll */
        (function () {
            const items = document.querySelectorAll('.member');
            if (!items.length) return;
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if (e.isIntersecting) {
                        e.target.classList.add('visible');
                        obs.unobserve(e.target);
                    }
                });
            }, { threshold: 0.15 });
            items.forEach((it, i) => {
                it.style.setProperty('--delay', (i * 80) + 'ms');
                obs.observe(it);
            });
        })();
    </script>
